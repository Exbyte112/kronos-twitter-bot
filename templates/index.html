<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Account Selector</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1A1A1D;
        }
        h1 {
            text-align: center;
            color: #E0E0E0;
            margin-bottom: 20px;
        }
        form {
            background-color: #2C2C2E;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #B0B0B0;
        }
        input[type="text"], 
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #3A3A3C;
            color: #E0E0E0;
        }
        input[type="text"]::placeholder, 
        input[type="email"]::placeholder, 
        input[type="password"]::placeholder {
            color: #B0B0B0;
        }
        input[type="text"]:focus, 
        input[type="email"]:focus, 
        input[type="password"]:focus {
            border-color: #1DA1F2;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #1DA1F2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0D95E8;
        }
        p {
            text-align: center;
            margin-bottom: 30px;
            color: #B0B0B0;
        }
        .background {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 1;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div class="background">
        <canvas id="particleCanvas"></canvas>
    </div>
    <form method="POST" action="/save">
        <h1>Select Bot</h1>
        <p>Input the details of the account you want to use</p>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
        <button type="submit">Save</button>
    </form>

    <script>
        class Particle {
            constructor(x, y, dx, dy, size, color) {
                this.x = x;
                this.y = y;
                this.dx = dx;
                this.dy = dy;
                this.size = size;
                this.color = color;
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update(canvasWidth, canvasHeight) {
                if (this.x + this.size > canvasWidth || this.x - this.size < 0) {
                    this.dx = -this.dx;
                }
                if (this.y + this.size > canvasHeight || this.y - this.size < 0) {
                    this.dy = -this.dy;
                }

                this.x += this.dx;
                this.y += this.dy;
            }
        }

        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            for (let i = 0; i < 100; i++) {
                const size = (Math.random() * 5) + 1;
                const x = (Math.random() * (innerWidth - size * 2)) + size;
                const y = (Math.random() * (innerHeight - size * 2)) + size;
                const dx = (Math.random() - 0.5) * 2;
                const dy = (Math.random() - 0.5) * 2;
                const color = 'rgba(29, 161, 242, 0.8)';
                
                particles.push(new Particle(x, y, dx, dy, size, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update(canvas.width, canvas.height);
                particle.draw(ctx);
            });
        }

        window.addEventListener('mousemove', (event) => {
            const x = event.clientX;
            const y = event.clientY;

            particles.forEach(particle => {
                const dx = particle.x - x;
                const dy = particle.y - y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 100) {
                    particle.x += dx / distance * 3;
                    particle.y += dy / distance * 3;
                }
            });
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
        animate();
    </script>
</body>
</html>
